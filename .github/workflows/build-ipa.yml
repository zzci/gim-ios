name: Build IPA

on:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-15

    permissions:
      contents: write

    env:
      SCHEME: ElementX
      ARCHIVE_PATH: build/ElementX.xcarchive

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Select Xcode
        run: |
          # Prefer stable Xcode 26.x releases over betas/RCs
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | grep -v -iE '(beta|release.candidate|RC)' | sort -V | tail -n1)
          # Fall back to any Xcode 26.x if no stable version found
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -n1)
          fi
          if [ -z "$XCODE_PATH" ]; then
            echo "Error: No Xcode 26.x found in /Applications" >&2
            exit 1
          fi
          echo "Selecting Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          XCODE_VERSION=$(xcodebuild -version | head -1 | sed 's/ /-/g')
          echo "XCODE_VERSION=$XCODE_VERSION" >> "$GITHUB_ENV"
          echo "Xcode version: $XCODE_VERSION"

      - name: Install brew dependencies
        run: |
          unset HOMEBREW_NO_INSTALL_FROM_API
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          brew update && brew install xcodegen pkl git-lfs

      - name: Generate Git Version
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          cat > ElementX/Sources/Generated/GitVersion.swift << SWIFT
          // Auto-generated by the build system. Do not edit.
          enum GitVersion {
              static let commitHash = "${SHORT_SHA}"
          }
          SWIFT

      - name: Generate Xcode project
        run: xcodegen

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/SourcePackages
          key: spm-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-

      - name: Resolve SPM dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme "$SCHEME" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/SourcePackages"

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: derived-${{ env.XCODE_VERSION }}-${{ hashFiles('Package.resolved') }}-${{ github.sha }}
          restore-keys: derived-${{ env.XCODE_VERSION }}-${{ hashFiles('Package.resolved') }}-

      - name: Clean module cache
        run: |
          find ~/Library/Developer/Xcode/DerivedData -path "*/ModuleCache.noindex/*" -delete 2>/dev/null || true
          find ~/Library/Developer/Xcode/DerivedData -path "*/ModuleCache/*" -delete 2>/dev/null || true

      - name: Archive (unsigned)
        run: |
          xcodebuild archive \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/SourcePackages" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          echo "Archive contents:"
          find "$ARCHIVE_PATH" -name "*.app" -type d 2>/dev/null || true
          APP_PATH=$(find "$ARCHIVE_PATH" -name "*.app" -type d -maxdepth 4 | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app found in archive" >&2
            ls -la "$ARCHIVE_PATH/" 2>/dev/null || true
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          mkdir -p build/Payload
          cp -R "$APP_PATH" build/Payload/
          cd build && zip -r -9 ElementX-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElementX-unsigned.ipa
          path: build/ElementX-unsigned.ipa
          if-no-files-found: error

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BUILD_DATE=$(date -u +%Y%m%d)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="build-${BUILD_DATE}-${SHORT_SHA}"
          TITLE="Build ${BUILD_DATE} (${SHORT_SHA})"

          # Delete existing release with the same tag if it exists
          gh release delete "$TAG" --yes --cleanup-tag 2>/dev/null || true

          gh release create "$TAG" build/ElementX-unsigned.ipa \
            --title "$TITLE" \
            --notes "Unsigned IPA build from \`${{ github.ref_name }}\` @ \`${SHORT_SHA}\`

          Re-sign with AltStore or Sideloadly to install on device." \
            --latest
